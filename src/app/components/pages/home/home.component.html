<app-search></app-search>
<app-tag></app-tag>
<app-not-found [visible="!foods || !foods.length"
restLinkText="reset search"] >
</app-not-found>
<ul>
  <li ngfor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="foods.imageUrl" [alt]="foods.name" />
      <div class="content">
        <div class="name">{food.name}</div>
        <span class="favorite {food.favorite?'':'not'}">‚ù§</span>
        <div class="stars">
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            [readonly]="true"
            checkcolor="red"
            uncheckedcolor="black"
            size="22px"
          ></star-rating>
        </div>

        <div class="product-item-footer">
          <div class="origins">
            <span ngfor="let origin of fodd.origins">
              {{ origin }}
            </span>
          </div>
          <div class="" cook-time>
            <span>üïó</span>
            {{ food.cookTime }}
          </div>
          <div class="price">
            {{ food.cookTime }}
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
