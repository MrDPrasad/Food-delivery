<app-not-found [visible]="!food.id" notFoundMessage="food Not Found"restLinkText="Back to home">

</app-not-found>
<div class="continer">
    <img [src]="food.imageUrl" [alt]="food.name">

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite? '':'not'}}">‚ù§</span>
        </div>
        <div class="rating">
            <star-rating 
            [value]="food.stars"
            [totalstars]="s"
            [readonly]="true"
            checkedcolor="red"
            uncheckedcolor="black"
            size="25px"
            [readonly]="true"></star-rating>

        </div>
        <div class="origins">
            <span *ngFor="let origins of food.origins">
                {{origins}}
            </span>

        </div>
        <div class="tags">
            <a *ngFor="let tag of food.origins" routerLink="/tag/{{tag}}">
                {{tag}}
            </a>

        </div>
        <div class="cook-time">
            <span>
                Time tocook about <strong>{{food.cook-time}}</strong>minutes

            </span>
        </div>
        <div class="price">
            <span>
                {{food.price | currency }}
            </span>

        </div>
        <button (click)="addToCart()">Add to cart</button>
    </div>
</div>
